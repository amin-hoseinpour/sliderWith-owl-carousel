<html lang="en">
<head>

   .item{

        <div class="item"><img src="mypicture.jpg"></div>

    <!-- لود فایل js مربوط به owl -->
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>

    <script>
        $(function () {
            $('.owl-carousel').owlCarousel({
                rtl: true,
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        });
    </script>
